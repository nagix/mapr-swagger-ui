swagger: "2.0"
info:
  title: MapR API
  description: The information about the MapR REST API
  contact:
    url: http://maprdocs.mapr.com
  version: "5.2"
basePath: /rest
schemes:
  - https
produces:
  - application/json
securityDefinitions:
  BasicAuth:
    type: basic
security:
  - BasicAuth: []
paths:
  /acl/edit:
    get:
      tags:
        - acl
      summary: "Modifies a specific user's access to a cluster or volume."
      description: "The `acl edit` command grants one or more specific volume or cluster permissions to a user. To use the `acl edit` command, you must have administrative (a) permissions on the volume and cluster for which you are running the command. The permissions are specified as a comma-separated list of permission codes. See [acl](http://maprdocs.mapr.com/home/ReferenceGuide/acl.html). You must specify either a `user` or a `group`. When the `type` is `volume`, a volume name must be specified using the `name` parameter."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/acl-edit.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: group
          in: query
          description: "Groups and allowed actions for each group. See [acl](http://maprdocs.mapr.com/home/ReferenceGuide/acl.html). Format: `<group>:<action>[,<action>...][ <group>:<action>[,<action...]]`"
          type: string
        - name: name
          in: query
          description: "The object name."
          type: string
        - name: type
          in: query
          description: "The object type (`cluster` or `volume`)."
          required: true
          type: string
          enum:
            - cluster
            - volume
        - name: user
          in: query
          description: "Users and allowed actions for each user. See [acl](http://maprdocs.mapr.com/home/ReferenceGuide/acl.html). Format: `<user>:<action>[,<action>...][ <user>:<action>[,<action...]]`"
          type: string
      responses:
        200:
          description: OK
  /acl/set:
    get:
      tags:
        - acl
      summary: "Modifies the ACL for a cluster or volume."
      description: "The `acl set` command specifies the entire ACL for a cluster or volume. Any previous permissions are overwritten by the new values, and any permissions omitted are removed. To use the `acl set` command, you must have administrative (a) permissions on the volume and cluster for which you are running the command. The permissions are specified as a comma-separated list of permission codes. See [acl](http://maprdocs.mapr.com/home/ReferenceGuide/acl.html). You must specify either a `user` or a `group`. When the `type` is `volume`, a volume name must be specified using the `name` parameter.


 


Note: The `acl set` command removes any previous ACL values. If you wish to preserve some of the permissions, you should either use the  [`acl edit`](http://maprdocs.mapr.com/home/ReferenceGuide/acl-edit.html)  command instead of `acl set`, or use  [`acl show`](http://maprdocs.mapr.com/home/ReferenceGuide/acl-show.html)  to list the values before overwriting them."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/acl-set.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: group
          in: query
          description: "Groups and allowed actions for each group. See [acl](http://maprdocs.mapr.com/home/ReferenceGuide/acl.html). Format: `<group>:<action>[,<action>...][ <group>:<action>[,<action...]]`"
          type: string
        - name: name
          in: query
          description: "The object name."
          type: string
        - name: type
          in: query
          description: "The object type (`cluster` or `volume`)."
          required: true
          type: string
          enum:
            - cluster
            - volume
        - name: user
          in: query
          description: "Users and allowed actions for each user. See [acl](http://maprdocs.mapr.com/home/ReferenceGuide/acl.html). Format: `<user>:<action>[,<action>...][ <user>:<action>[,<action...]]`"
          type: string
      responses:
        200:
          description: OK
  /acl/show:
    get:
      tags:
        - acl
      summary: "Displays the ACL associated with an object (cluster or a volume)."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/acl-show.html
      parameters:
        - name: cluster
          in: query
          description: "The name of the cluster on which to run the command"
          type: string
        - name: group
          in: query
          description: "The group for which to display permissions"
          type: string
        - name: name
          in: query
          description: "The cluster or volume name"
          type: string
        - name: output
          in: query
          description: "The output format:


 
 
* long
 
* short
 
* terse"
          type: string
          enum:
            - long
            - short
            - terse
        - name: perm
          in: query
          description: "When this option is specified, `acl show` displays the permissions available for the object type specified in the `type` parameter."
          type: string
        - name: type
          in: query
          description: "Cluster or volume."
          required: true
          type: string
          enum:
            - cluster
            - volume
        - name: user
          in: query
          description: "The user for which to display permissions"
          type: string
      responses:
        200:
          description: OK
  /alarm/clear:
    get:
      tags:
        - alarm
      summary: "Clears one or more alarms. Permissions required: fc or a ."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/alarm-clear.html
      parameters:
        - name: alarm
          in: query
          description: "The named alarm to clear. See [Alarm Types](http://maprdocs.mapr.com/home/ReferenceGuide/alarm.html)."
          required: true
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: entity
          in: query
          description: "The entity on which to clear the alarm."
          type: string
      responses:
        200:
          description: OK
  /alarm/clearall:
    get:
      tags:
        - alarm
      summary: "Clears all alarms. Permissions required: fc or a ."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/alarm-clearall.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
      responses:
        200:
          description: OK
  /alarm/config/load:
    get:
      tags:
        - alarm
      summary: "Displays the configuration of alarm notifications. Permission required: login"
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/alarm-config-load.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: output
          in: query
          description: "Whether the output should be terse or verbose."
          type: string
          enum:
            - terse
            - verbose
      responses:
        200:
          description: OK
  /alarm/config/save:
    get:
      tags:
        - alarm
      summary: "Sets notification preferences for alarms. Permissions required: fc or a ."
      description: "Alarm notifications can be sent to the default email address and a specific email address for each named alarm. If `individual` is set to `1` for a specific alarm, then notifications for that alarm are sent to the default email address for the alarm type. If a custom email address is provided, notifications are sent there regardless of whether they are also sent to the default email address."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/alarm-config-save.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: values
          in: query
          description: "A comma-separated list of configuration values for one or more alarms, in the following format: `<alarm>,<individual>,<email>` See [Alarm Notification Fields](http://maprdocs.mapr.com/home/ReferenceGuide/alarm.html)."
          required: true
          type: string
      responses:
        200:
          description: OK
  /alarm/list:
    get:
      tags:
        - alarm
      summary: "Lists alarms in the system. Permissions required: login ."
      description: "You can list all alarms, alarms by type (Cluster, Node or Volume), or alarms on a particular node or volume. To retrieve a count of all alarm types, pass `1` in the `summary` parameter. You can specify the alarms to return by filtering on type and entity. Use `start` and `limit` to retrieve only a specified window of data."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/alarm-list.html
      parameters:
        - name: alarm
          in: query
          description: "The alarm name for which to return information."
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to list alarms."
          type: string
        - name: entity
          in: query
          description: "The name of the cluster, node, volume, user, or group to check for alarms."
          type: string
        - name: limit
          in: query
          description: "The number of records to retrieve. Default: 2147483647"
          type: string
        - name: output
          in: query
          description: "Whether the output should be terse or verbose."
          type: string
          enum:
            - terse
            - verbose
        - name: start
          in: query
          description: "The list offset at which to start."
          type: string
        - name: summary
          in: query
          description: "Specifies the type of data to return:


 
 
* 1 = count by alarm type
 
* 0 = List of alarms"
          type: boolean
          enum:
            - 1
            - 0
        - name: type
          in: query
          description: "The entity type:


 
 
*  `cluster` 
 
*  `node` 
 
*  `volume` 
 
*  `ae`"
          type: string
          enum:
            - cluster
            - node
            - volume
            - ae
      responses:
        200:
          description: OK
  /alarm/names:
    get:
      tags:
        - alarm
      summary: "Displays a list of alarm names. Permissions required: login"
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/alarm-names.html
      responses:
        200:
          description: OK
  /alarm/raise:
    get:
      tags:
        - alarm
      summary: "Raises a specified alarm or alarms. Permissions required: fc or a ."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/alarm-raise.html
      parameters:
        - name: alarm
          in: query
          description: "The alarm type to raise. See [Alarm Types](http://maprdocs.mapr.com/home/ReferenceGuide/alarm.html)."
          required: true
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: description
          in: query
          description: "A brief description."
          type: string
        - name: entity
          in: query
          description: "The entity on which to raise alarms."
          type: string
      responses:
        200:
          description: OK
  /audit/cluster:
    get:
      tags:
        - audit
      summary: "Enables and disables auditing of operations that are related to the administration of a MapR cluster."
      description: "Only the `mapr` user for the cluster can run this command. For more information about the mapr user, see [Managing Users and Groups](http://maprdocs.mapr.com/home/AdministratorGuide/c-managing-users-and-groups.html#Managing-Users-and-Groups-rootisusedtoinstallM-d3e62).


 


For information about auditing cluster-administration operations, see [Auditing of Activity Related to Cluster Administration](http://maprdocs.mapr.com/home/SecurityGuide/AuditingClusterAdminActivity.html#AuditingofActivityRelatedtoClusterAdministration)."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/audit-cluster.html
      parameters:
        - name: enabled
          in: query
          description: "The value `true` enables auditing, the value `false` disables it."
          type: boolean
          enum:
            - true
            - false
      responses:
        200:
          description: OK
  /audit/data:
    get:
      tags:
        - audit
      summary: "Enables and disables auditing of filesystem and table operations."
      description: "For a list of these operations, see [Auditing of Filesystem Operations and Table Operations](http://maprdocs.mapr.com/home/SecurityGuide/Auditing-FilesystemTableOperations.html#AuditingofFilesystemOperationsandTableOperations).


 


Only the `mapr` user for the cluster can run this command. For more information about the mapr user, see [Managing Users and Groups](http://maprdocs.mapr.com/home/AdministratorGuide/c-managing-users-and-groups.html)."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/audit-data.html
      parameters:
        - name: cluster
          in: query
          description: "The path and name of a remote MapR cluster."
          type: string
        - name: enabled
          in: query
          description: "The value `true` enables auditing, the value `false` disables it."
          type: boolean
          enum:
            - true
            - false
        - name: maxsize
          in: query
          description: "The size in GB at which an alarm is sent to the dashboard in the MapR Control Service. The alarm is to notify the cluster administrator that the audit log is becoming large enough that the administrator might want to take action. For more information about this parameter, the alarm, and possible actions to take, see [Managing Audit Logs for Filesystem and Table Operations](http://maprdocs.mapr.com/home/SecurityGuide/ManagingAuditLogs-FS-DB-Operations.html#ManagingAuditLogsforFilesystemandTableOperations). 


The audit log continues to grow until the administrator takes action or until the retention period ends.


 


The default value is 32."
          type: string
        - name: retention
          in: query
          description: "The period of time in days for which to keep the data in the audit log for the data access. After this period elapses, the content of the file is deleted and new entries are added to the file until the next retention period elapses."
          type: string
        - name: coalesce
          in: query
          description: "Sets an interval during which READ, WRITE, or GETATTR operations on one file from one client IP address are logged only once.


For example, suppose that a client application reads a single file three times in 6 minutes, so that there is one read at 0 minutes, another at 3 minutes, and a final read at 6 minutes. If the coalesce interval is at least 6 minutes, then only the first read operation is logged. However, if the interval is between 4 minutes, then only the first and third read operations are logged. If the interval is 2 minutes, all three read operations are logged.


 


You can set this interval on individual volumes. The default value is 60 minutes. Setting this field to a larger number helps prevent audit logs from growing quickly."
          type: string
      responses:
        200:
          description: OK
  /audit/info:
    get:
      tags:
        - audit
      summary: "Displays whether auditing of cluster-management operations and auditing data-access operations are enabled. Also, displays the maxSize and retention values for these two levels of auditing."
      description: "Only the `mapr` user for the cluster can run this command. For more information about the `mapr` user, see [Managing Users and Groups](http://maprdocs.mapr.com/home/AdministratorGuide/c-managing-users-and-groups.html#Managing-Users-and-Groups-rootisusedtoinstallM-d3e62)."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/audit-info.html
      responses:
        200:
          description: OK
  /cluster/gateway/delete:
    get:
      tags:
        - cluster
      summary: "Deletes the list of MapR gateways from a source MapR cluster."
      description: "Source MapR clusters can use such lists to locate the gateways that enable replication of table data to a particular MapR cluster or indexing of table data in a particular Elasticsearch cluster. You create lists of gateways by running the `maprcli cluster gateway set` command.


 


There are three methods of specifying the location of gateways to a MapR cluster that is a source for table replication or indexing in Elasticsearch. If a source MapR cluster relies on DNS records to find out where gateways are located, or the cluster relies on the `mapr-clusters.conf` file to locate gateways, there is no list for the cluster gateway delete command to delete. 


 


Note: Deleting a list of gateways with the `maprcli cluster gateway delete` command does not uninstall the listed gateways from the MapR cluster where they are located."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-gateway-delete_29656076.html
      parameters:
        - name: dstcluster
          in: query
          description: "The name of the cluster on which the gateways are located.


 


If you are replicating table data to another MapR cluster, specify the name of that destination cluster. This destination cluster could be the source cluster if you are performing intracluster replication.


 


If you are indexing table data in an Elasticsearch cluster, specify the name of the source MapR cluster because that is where the gateways are located."
          type: string
        - name: cluster
          in: query
          description: "If you are not on the source cluster, provide the name of the source cluster that this command should be run on,"
          type: string
      responses:
        200:
          description: OK
  /cluster/gateway/get:
    get:
      tags:
        - cluster
      summary: "Lists the MapR gateways that a source MapR cluster is using."
      description: "The source MapR cluster could be using the MapR gateways either for replication of table data to a destination MapR cluster or for the indexing of data in an Elasticsearch cluster.


 


This list of gateways is created by the `maprcli cluster gateway set` command."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-gateway-get_29656094.html
      parameters:
        - name: dstcluster
          in: query
          description: "The name of the cluster on which the gateways are located.


 


If you are replicating table data to another MapR cluster, specify the name of that destination cluster. This destination cluster could be the source cluster if you are performing intracluster replication.


 


If you are indexing table data in an Elasticsearch cluster, specify the name of the source MapR cluster because that is where the gateways are located."
          type: string
        - name: cluster
          in: query
          description: "If you are not on the source cluster, provide the name of the source cluster that this command should be run on."
          type: string
      responses:
        200:
          description: OK
  /cluster/gateway/list:
    get:
      tags:
        - cluster
      summary: "Lists all of the gateways that a source MapR cluster is using."
      description: "The source MapR cluster is using gateways either for replication of table data to destination MapR clusters or for the indexing of table data in Elasticsearch clusters.


 


This list is created by the `maprcli cluster gateway set` command."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-gateway-list_29656099.html
      parameters:
        - name: cluster
          in: query
          description: "If you are not on the source cluster, provide the name of the source cluster that this command should be run on."
          type: string
      responses:
        200:
          description: OK
  /cluster/gateway/local:
    get:
      tags:
        - cluster
      summary: "Lists the gateways that are configured on the MapR cluster where this command is run."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-gateway-local_29656115.html
      parameters:
        - name: format
          in: query
          description: "The output format. Value types: `dns` or `text`. Default: `text`. 


Note: 
 
* If the output is formatted as DNS, you can copy and paste the output into a DNS record in the zone file for your domain. The source MapR cluster can then locate the gateways by doing a DNS lookup.
 
* If the output is formatted as text, you can copy and paste that text into the `-gateways` parameter of the `maprcli cluster gateway set` command. Running this command is an alternative way of specifying the location of these gateways to the source MapR cluster."
          type: string
          enum:
            - dns
            - text
        - name: cluster
          in: query
          description: "If you are not on a MapR cluster where one or more gateways are configured, provide the name of the cluster. 
 
* When replicating MapR-DB table data to one or more replicas on this cluster, then the cluster is a destination MapR cluster.
 
* When indexing MapR-DB table data in one or more Elasticsearch cluster, then the current cluster is a source MapR cluster where the tables being indexed are located."
          type: string
      responses:
        200:
          description: OK
  /cluster/gateway/resolve:
    get:
      tags:
        - cluster
      summary: "Lists the gateways configured on MapR cluster that are up and running at the time that the command is issued."
      description: "Execute this command on a source MapR cluster to find out how many gateways are available for table replication to a destination MapR cluster or for indexing table data in an Elasticsearch cluster.


 


This command uses the following criteria to get the list:


 
 
*  


If the locations of the gateways were specified with the `marpcli cluster gateway set` command, the maprcli cluster gateway resolve command returns the list of the gateways.


 
 
*  


If the locations of the gateways were specified with a DNS record only, this command performs a DNS lookup for gateways on the specified MapR cluster and returns the list that it finds.


 
 
*  


If neither of the previous methods was used to specify the locations of the gateways, this command assumes that gateways are located on the CLDB nodes configured in the `mapr-clusters.conf` file on the MapR cluster where the command is executed.


 
 
 


Note: Unresponsive gateways are not included in the list.


 


For more information about gateways, see [ MapR Gateways](http://maprdocs.mapr.com/home/Gateways/MapRGateways.html)."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-gateway-resolve_29656125.html
      parameters:
        - name: dstcluster
          in: query
          description: "The name of the cluster for which you want to list the available gateways.


 


If you are replicating table data to another MapR cluster, specify the name of that destination cluster. This destination cluster could be the source cluster if you are performing intracluster replication.


 


If you are indexing table data in an Elasticsearch cluster, specify the name of the source MapR cluster because that is where the gateways are located."
          type: string
        - name: cluster
          in: query
          description: "If you are not on the source MapR cluster, provide the name of the source cluster that this command should be run on."
          type: string
      responses:
        200:
          description: OK
  /cluster/gateway/set:
    get:
      tags:
        - cluster
      summary: "Specifies the locations of the MapR gateways that a source MapR cluster can use for table replication to a destination MapR cluster or for indexing table data in an Elasticsearch cluster."
      description: "In addition to this method, there are two other methods that you can use to specify the locations of gateways that a source MapR cluster can use when replicating to a particular MapR cluster or when indexing in an Elasticsearch cluster. See [Configuring MapR Gateways for Binary-Table Replication, Stream Replication, or Indexing](http://maprdocs.mapr.com/home/Gateways/ConfiguringMapRGatewaysForTRAndI.html) for details about them."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-gateway-set_29656146.html
      parameters:
        - name: dstcluster
          in: query
          description: "The name of the MapR cluster in which the gateways are located.


 


If you are replicating table data to another MapR cluster, specify the name of that destination cluster. This destination cluster could be the source cluster if you are performing intracluster replication.


 


If you are indexing table data in an Elasticsearch cluster, specify the name of the source MapR cluster because that is where the gateways are located."
          type: string
        - name: gateways
          in: query
          description: 'A space-delimited list of gateway hostnames or IP addresses. Place double quotation marks around the list of gateways, as in this example: `-gateways "gateway1 gateway2"`'
          type: string
        - name: cluster
          in: query
          description: "If you are not on the source MapR cluster, provide the name of that cluster."
          type: string
      responses:
        200:
          description: OK
  /cluster/mapreduce/get:
    get:
      tags:
        - cluster
      summary: "Displays the cluster-wide default for the MapReduce mode."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-mapreduce-get.html
      responses:
        200:
          description: OK
  /cluster/mapreduce/set:
    get:
      tags:
        - cluster
      summary: "Sets the cluster-wide MapReduce mode."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/cluster-mapreduce-set.html
      parameters:
        - name: mode
          in: query
          description: "The MapReduce mode of the cluster. Enter one of the following:


 
 
*  `classic`: Use JobTracker and TaskTracker to run MapReduce Jobs.
 
*  `yarn`: Use Resource Manager and Node Manager to run MapReduce jobs or applications."
          type: string
          enum:
            - yarn
            - classic
      responses:
        200:
          description: OK
  /config/load:
    get:
      tags:
        - config
      summary: "Displays information about the cluster configuration."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/config-load.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster for which to display values."
          type: string
        - name: keys
          in: query
          description: "This parameter is used to specify which information to display. Comma-separated fields are used to display values; see the [Configuration Fields](http://maprdocs.mapr.com/home/ReferenceGuide/config.html) table."
          required: true
          type: string
      responses:
        200:
          description: OK
  /config/save:
    get:
      tags:
        - config
      summary: "Saves configuration information, specified as key/value pairs. Permissions required: fc or a ."
      description: "See the [Configuration Fields](http://maprdocs.mapr.com/home/ReferenceGuide/config.html) table."
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/config-save.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: values
          in: query
          description: "A JSON object containing configuration fields; see the [Configuration Fields](http://maprdocs.mapr.com/home/ReferenceGuide/config.html) table."
          type: string
      responses:
        200:
          description: OK
  /dashboard/info:
    get:
      tags:
        - dashboard info
      summary: "Displays a summary of information about the cluster."
      description: ""
      externalDocs:
        url: http://maprdocs.mapr.com/home/ReferenceGuide/dashboard-info.html
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: multi_cluster_info
          in: query
