          in: query
          description: "The path and name of the stream in which the committed cursors are located."
          type: string
        - name: consumergroup
          in: query
          description: "Specifies the ID of a particular consumer group that you want to delete the committed cursors for."
          type: string
        - name: topic
          in: query
          description: "The name of a topic to delete committed cursors from. If you also specify the `-partition` parameter, only the committed cursors in the indicated partition are deleted."
          type: string
        - name: partition
          in: query
          description: "The ID of the partition where the committed cursors that you want to delete is located. If you specify this ID, you must also use the `-topic` parameter."
